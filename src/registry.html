<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米帐号 -注册</title>
    <link rel="stylesheet" href="style/public.css">
    <link rel="stylesheet" href="style/loginregistry.css">
</head>

<body>
    <div class="form">
        <p class="logo"></p>
        <h3>小米账号注册</h3>
        <form action="http://localhost:8080/dashboard/project-xiaomi/php/reg.php" method="post">
            <div class="user">
                <p><label for="">用户名：</label></p>
                <p><input type="text" name="username" id="username"><span></span></p>
                <p class="hint"></p>
            </div>
            <div class="possword">
                <p><label for="">密　码：</label></p>
                <p></p><input type="password" name="password"><span></span></p>
                <p class="hint"></p>
            </div>
            <div class="email">
                <p><label for="">邮　箱：</label></p>
                <p><input type="text" name="email"><span></span></p>
                <p class="hint"></p>
            </div>
            <div class="phone">
                <p><label for="">手机号码：</label></p>
                <p><input type="text" name="phone"><span></span></p>
                <p class="hint"></p>
            </div>
            <p><input type="submit" value="提交注册" name="submit" id="submit"></p>
        </form>
    </div>
</body>

</html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script/registry.js"></script>
